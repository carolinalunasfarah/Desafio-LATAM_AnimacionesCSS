<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nina's hobbies</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap"
            rel="stylesheet" />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/f4fd55b42a.js"
            crossorigin="anonymous"></script>
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="assets/img/favicon.png"
            type="image/x-icon" />
    </head>
    <body>
        <div class="container">
            <!-- nav -->
            <nav>
                <article class="logo">
                    <img
                        src="assets/img/art.svg"
                        alt="Camera and photographs illustration" />
                </article>
                <article class="nav-items">
                    <a href="#embroidery">Embroidery</a>
                    <a href="#photos">Photos</a>
                    <a href="#games">Games</a>
                    <a href="#contact">Contact</a>
                </article>
                <article class="photography"></article>
            </nav>
            <!-- main -->
            <main>
                <!-- embroidery -->
                <article class="embroidery">
                    <section class="card e1">
                        <img src="assets/img/bordado_1.png" alt="Square black lines pattern embroidery">
                    </section>
                    <section class="card e2">
                        <img src="assets/img/bordado_2.png" alt="Black lines and curves pattern embroidery">
                    </section>
                    <section class="card e3">
                        <img src="assets/img/bordado_3.png" alt="Optical illusion black lines embroidery">
                    </section>
                    <section class="card e4">
                        <img src="assets/img/bordado_4.png" alt="Selvatic plants in shades of green embroidery">
                    </section>
                    <section class="card e5">
                        <img src="assets/img/bordado_5.jpg" alt="Lettering 'Samante' embroidery">
                    </section>
                    <section class="card e6">
                        <img src="assets/img/bordado_6.jpg" alt="Cat cactus in shades of green, with brown, yellow and blue pot embroidery">
                    </section>
                </article>

                <article class="photos"></article>
                <article class="games"></article>
            </main>
            <!-- footer -->
            <footer></footer>
        </div>
    </body>
</html>
