<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nina's hobbies</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap"
            rel="stylesheet" />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/f4fd55b42a.js"
            crossorigin="anonymous"></script>
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="assets/img/favicon.png"
            type="image/x-icon" />

    <body>
        <div class="container">
            <!-- nav -->
            <nav>
                <article class="logo">
                    <img
                        src="assets/img/art.svg"
                        alt="Camera and photographs illustration" />

                <article class="nav-items">
                    <a href="#embroidery">Embroidery</a>
                    <a href="#photos">Photos</a>

                <article id="embroidery">
                    <section class="title">
                        <h1>Embroidery</h1>
                    </section>
                    <section class="card e1">

                    <section class="card e2">
                        <h3>Pattern</h3>
                        <img
                            src="assets/img/bordado_2.png"

                    <section class="card e3">

                    <section class="card e5">

                        <img
                            src="assets/img/bordado_5.jpg"

                    </section>
                    <section class="card e6">
                        <h3>Pattern</h3>
                        <img
                            src="assets/img/bordado_6.jpg"

                <!-- photos -->
                <article id="photos">
                    <section class="title">
                        <h1>Photos</h1>
                    </section>
                    <section class="card f1">

                        <h3>Pattern</h3>

                    <section class="card f3">
                        <h3>Pattern</h3>
                        <img
                            src="assets/img/foto_3.jpg"

                    </section>
                    <section class="card f4">
                        <h3>Pattern</h3>
                        <img
                            src="assets/img/foto_4.jpg"
                            alt="Monasterio Benedictinos in Santiago" />

                    <section class="card f5">
                        <h3>Pattern</h3>
                        <img
                            src="assets/img/foto_5.jpg"
                            alt="Flowers in Puyehue" />

                <article id="games">
                    <section class="title">
                        <h1>Games</h1>
                    </section>
                    <section class="card g1">
